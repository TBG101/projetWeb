<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Watchly</title>
  </head>

  <body>
    <a id="scrollToTop" href="#" style="text-decoration: none">↑</a>
    <div id="signIn">
      <div class="signInContainer">
        <div class="container">
          <form
            id="signInForm"
            class="signin-form"
            onsubmit="submitSignInBtn();return false"
          >
            <h2>Sign In</h2>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Sign In</button>
          </form>
          <span class="signUpMsg"
            >Don't have an account?
            <u onclick="clickedSignUp();">Sign up</u></span
          >
        </div>
      </div>
      <div class="signUpContainer">
        <div class="container">
          <form
            id="signUpForm"
            class="signin-form"
            onsubmit="submitSignInBtn();return false"
          >
            <h2>Sign UP</h2>
            <label for="email_register">E-mail</label>
            <input
              type="email"
              id="email_register"
              name="email_register"
              required
            />
            <label for="username_register">Username</label>
            <input
              type="text"
              id="username_register"
              name="username_register"
              required
            />
            <label for="password_register">Password</label>
            <input
              type="password"
              id="password_register"
              name="password_register"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
          <span class="signUpMsg"
            >Already registred?
            <u onclick="clickedSignIn();">Sign in here</u></span
          >
        </div>
      </div>
    </div>
    <header>
      <ul>
        <li>
          <a href="index.html" style="margin-left: 0"
            ><img
              src="assets/logo/logo.png"
              alt=""
              style="font-weight: 500; opacity: 1"
          /></a>
        </li>
        <li>
          <a href="index.html" style="font-weight: 500; opacity: 1">Home</a>
        </li>
        <li><a href="packs.html">Packs</a></li>
        <li class="spacer"></li>
        <li
          style="font-weight: 500; opacity: 1; cursor: pointer"
          onclick="signInBtnOpen()"
          id="userLogo"
        >
          Sign in
        </li>
      </ul>
    </header>
    <div class="movieShowCaseContainer">
      <img src="assets/batman.jpg" alt="image" class="movieShowCase" />

      <div class="logoTrailer">
        <div class="row">
          <div class="logo">
            <div class="column">
              <img src="/assets/batmanLogo.png" alt="" class="batmanlogo" />
              <div class="btn logobtn">
                <a
                  href="TheBatman.html"
                  style="text-decoration: none; color: white"
                  >BOOK YOUR TICKET</a
                >
              </div>
            </div>
          </div>
          <div class="trailer">
            <div class="column">
              <div class="btnContainerTrailer" onclick="playTrailer()">
                <div class="btn trailerbtn">Watch Trailer</div>
                <img src="/assets/play.png" alt="" style="cursor: pointer" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="searchBar">
      <input
        type="text"
        placeholder="Search a movie"
        name="searchBar"
        onchange="movieSearchChange(this.value)"
      />
    </div>

    <div id="searchedMovies"></div>
    <hr style="margin-top: 20px" color="#808080" />
    <div class="shows">
