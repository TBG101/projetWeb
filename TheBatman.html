<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Watchly</title>
  </head>
  <body>
    <div id="signIn">
      <div class="signInContainer">
        <div class="container">
          <form
            id="signInForm"
            class="signin-form"
            onsubmit="submitSignInBtn();return false"
          >
            <h2>Sign In</h2>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Sign In</button>
          </form>
          <span class="signUpMsg"
            >Don't an account? <u onclick="clickedSignUp();">Sign up</u></span
          >
        </div>
      </div>
      <div class="signUpContainer">
        <div class="container">
          <form
            id="signUpForm"
            class="signin-form"
            onsubmit="submitSignInBtn();return false"
          >
            <h2>Sign UP</h2>
            <label for="email_register">E-mail</label>
            <input
              type="email"
              id="email_register"
              name="email_register"
              required
            />
            <label for="username_register">Username</label>
            <input
              type="text"
              id="username_register"
              name="username_register"
              required
            />
            <label for="password_register">Password</label>
            <input
              type="password"
              id="password_register"
              name="password_register"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
          <span class="signUpMsg"
            >Already registred?
            <u onclick="clickedSignIn();">Sign in here</u></span
          >
        </div>
      </div>
    </div>
    <header style="position: relative">
      <ul>
        <li>
          <a href="index.html" style="margin-left: 0"
            ><img
              src="assets/logo/logo.png"
              alt=""
              style="font-weight: 500; opacity: 1"
          /></a>
        </li>
        <li>
          <a href="index.html" style="font-weight: 500; opacity: 1">Home</a>
        </li>
        <li><a href="packs.html">Packs</a></li>
        <li class="spacer"></li>
        <li
          style="font-weight: 500; opacity: 1; cursor: pointer"
          onclick="signInBtnOpen()"
          id="userLogo"
        >
          Sign in
        </li>
      </ul>
    </header>

    <div class="bookTicketContainer">
      <form id="movieTicketBatman" onsubmit="bookTicketSubmit();return false;">
        <fieldset>
          <legend><h2>The Batman movie:</h2></legend>

          <label for="ticketQuantity">Number of Tickets:</label>
          <input type="number" id="ticketQuantity" min="1" value="1" />

          <label for="ticketPack">Choose a Pack:</label>
          <select id="ticketPack">
            <option value="pack1">VIP Experience</option>
            <option value="pack2">Family Fun Pack</option>
            <option value="pack3">Double Feature Pack</option>
          </select>
          <label for="TicketDate">Select Date:</label>
          <input
            type="date"
            id="TicketDate"
            name="TicketDate"
            min="2023-12-30"
          />

          <button type="submit">Book Ticket</button>
        </fieldset>
      </form>
      <div id="bookingResult"></div>
    </div>
    <script>
      let div = document.getElementById("TicketDate");
      div.valueAsDate = new Date();
      div.setAttribute("min", new Date());
    </script>
  </body>
</html>
